<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng điều khiển - Quản trị bán điện thoại</title>
    <!-- Bootstrap -->
    <link href="./ascet/bootrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin - Bán điện thoại</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./setting.html">Hồ sơ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Đăng xuất</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <!-- Cards thống kê -->
      <div class="row g-3 mb-4">
        <div class="col-sm-6 col-md-3">
          <div class="card p-3 card-small">
            <div class="d-flex justify-content-between">
              <div>
                <h6 class="mb-0">Tổng sản phẩm</h6>
                <div class="fs-4 fw-bold" id="stat-products">0</div>
              </div>
              <i class="bi bi-phone fs-1 text-muted"></i>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-3">
          <div class="card p-3 card-small">
            <div class="d-flex justify-content-between">
              <div>
                <h6 class="mb-0">Đơn hàng</h6>
                <div class="fs-4 fw-bold" id="stat-orders">0</div>
              </div>
              <i class="bi bi-bag-check fs-1 text-muted"></i>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-3">
          <div class="card p-3 card-small">
            <div class="d-flex justify-content-between">
              <div>
                <h6 class="mb-0">Doanh thu</h6>
                <div class="fs-4 fw-bold" id="stat-revenue">0₫</div>
              </div>
              <i class="bi bi-currency-dollar fs-1 text-muted"></i>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-3">
          <div class="card p-3 card-small">
            <div class="d-flex justify-content-between">
              <div>
                <h6 class="mb-0">Khách hàng</h6>
                <div class="fs-4 fw-bold" id="stat-customers">0</div>
              </div>
              <i class="bi bi-people fs-1 text-muted"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Thêm sản phẩm -->
      <div
        class="modal fade"
        id="addProductModal"
        tabindex="-1"
        aria-labelledby="addProductLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="addProductForm">
              <div class="modal-header">
                <h5 class="modal-title" id="addProductLabel">
                  Thêm sản phẩm mới
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">Ảnh (URL)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productImage"
                    placeholder="https://..."
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Tên sản phẩm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Hãng</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productBrand"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Giá</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productPrice"
                    required
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Số lượng</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productStock"
                    required
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Hủy
                </button>
                <button type="submit" class="btn btn-primary">Lưu</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Bảng sản phẩm -->
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between mb-3">
            <h5 class="card-title">Danh sách sản phẩm</h5>
            <button
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#addProductModal"
            >
              <i class="bi bi-plus-lg"></i> Thêm sản phẩm
            </button>
          </div>
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Ảnh</th>
                  <th>Tên</th>
                  <th>Hãng</th>
                  <th>Giá</th>
                  <th>Số lượng</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody id="productsTable">
                <!-- JS sẽ chèn dữ liệu vào -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="./ascet/bootrap/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>

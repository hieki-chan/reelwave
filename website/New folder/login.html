<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <!-- Bootstrap CSS CDN -->
    <link href="./ascet/bootrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
    <style></style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <!-- left -->
        <div
          class="col-md-5 d-none d-md-flex justify-content-center align-items-center"
        >
          <div class="phone-frame">
            <img src="./hinh-nen-i16.jpg" alt="Mobile preview" />
          </div>
        </div>

        <!-- right -->
        <div
          class="col-md-5 d-flex flex-column justify-content-center align-items-center"
        >
          <div class="login-box">
            <h1>Vphone</h1>
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  id="usernameInput"
                  class="form-control"
                  placeholder="Số điện thoại, tên người dùng"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  id="passwordInput"
                  class="form-control"
                  placeholder="Mật khẩu"
                />
              </div>
              <button type="submit" class="btn btn-login w-100">
                Đăng nhập
              </button>

              <div class="or-line">HOẶC</div>

              <button type="button" class="btn btn-outline-primary w-100 mb-2">
                <i class="bi bi-envelope"></i> Đăng nhập bằng Email
              </button>
            </form>
            <div class="text-center mt-2">
              <a href="#">Quên mật khẩu?</a>
            </div>
          </div>

          <div class="register-box">
            <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-5">
      <div class="container text-center">
        <div class="language-select">
          <select>
            <option>Tiếng Việt</option>
            <option>English</option>
            <option>Français</option>
            <option>Deutsch</option>
            <option>Español</option>
            <option>Italiano</option>
            <option>Русский</option>
            <option>Bahasa Indonesia</option>
            <option>ภาษาไทย</option>
            <option>日本語</option>
            <option>한국어</option>
          </select>
        </div>
        <p class="mt-2">
          &copy; Vphone is a web platform developed in 2025, a mobile shopping
          platform using advanced AI and AR technology.
        </p>
      </div>
    </footer>
    <!-- Bootstrap JS CDN -->
    <script src="./ascet/bootrap/js/bootstrap.bundle.min.js"></script>
    <!-- Icon Facebook -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <script src="login.js"></script>
  </body>
</html>
